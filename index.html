<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="template/template.css">
    <link rel="stylesheet" href="depend/prismjs/prism.css">
    <script src='depend/prismjs/prism.js'></script>
    <script src="depend/jQuery/jquery_min.js"></script>
    <title>画鸟</title>
    <style id="styleTag"></style>
</head>
<body>
    <div class="code">
        <pre id="code"></pre>
        <div class="speed">
            <button data-speed="slow">× 0.5</button>
            <button data-speed="medium" class='active'>× 1.0</button>
            <button data-speed="fast">× 2.0</button>
            <button data-speed="rapid">× 8.0</button>
        </div>
    </div>
    <div class="preview">
        <div class="wrapper">
            <div class="bird">
                <div class="bird__head">
                    <div class="bird__eyes"></div>
                </div>
                <div class="bird__body"></div>
            </div>
        </div>
    </div>
    <script src="template/template.js"></script>
</body>
</html>
